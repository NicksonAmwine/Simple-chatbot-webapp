{% extends "base.html" %}
{% load static %}

{% block title %} Home {% endblock title %}

{% block content %}
    <body class="bg-light">
        <div class="container">
            <!-- Outer Row -->
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-12 col-md-9">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block">
                                    <img src="{% static 'assistant.png' %}" class="rounded" alt="photo" width="500" height="500">
                                </div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h2 text-gray-900 mb-4">Welcome to Chat Buddy</h1>
                                            <h3 class="h4 text-gray-500 mb-4">Your interractive virtual companion</h3>
                                        </div>
                                        <a href="{% url 'users-register' %}" class="btn btn-success btn-block btn-lg">Register / Sign Up</a>
                                        <br>
                                        <a href="{% url 'login' %}" class="btn btn-primary btn-block btn-lg">Login</a>
                                        <br>
                                        <hr>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>
    </body>
{% endblock content %}
